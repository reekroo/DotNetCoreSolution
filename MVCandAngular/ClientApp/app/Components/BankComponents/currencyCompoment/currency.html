<div class="bank-container container-fluid">

    <div class="row">

        <div class="col-sm-3 currencies">

            <aside *ngFor="let currency of currencies">
                <section id="{{currency.Cur_ID}}" (click)="getRate(currency.Cur_ID)">
                    <span>{{currency.Cur_Abbreviation}}</span> - {{currency.Cur_QuotName_Eng}}
                </section>
            </aside>

        </div>

        <div class="col-sm-9 rate">

            <div class="row" *ngIf="rate">
                <h2>Rate <small>({{rate.Date}})</small></h2>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <rate-section [rate]="rate" [isUpper]="isUpper" [delta]="delta"></rate-section>
                    </div>
                </div>
            </div>

            <div class="row" *ngIf="rates && rates.length > 0">
                <h2>Last year statistic</h2>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-sm-12">
                            <chart-form [inputData]="chartData"></chart-form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" *ngIf="rate">
                <h2>Convertor</h2>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <convertor-section [rate]="rate"></convertor-section>
                    </div>
                </div>
            </div>

            <div class="row" *ngIf="monthRates && monthRates.length > 0">
                <h2>Dinamic of last month</h2>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="col-sm-12">
                            <month-rates-table-section [rates]="monthRates"></month-rates-table-section>
                        </div>
                    </div>
                </div>
            </div>

            <div class="default-rates" *ngIf="showDefaultSection">
                <default-rates-section></default-rates-section>
            </div>

        </div>
    </div>
</div>
