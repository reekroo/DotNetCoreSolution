
<section class="news-section" *ngFor="let n of news">
    <article>
        <header *ngIf="n.title">
            <h4>
                <a href="{{n.url}}" target="_blank">{{n.title}}</a>
            </h4>
        </header>

        <div class="clearfix">

            <img src="{{n.urlToImage}}" alt="(no image)"
                 class="img-fluid img-thumbnail"
                 [ngClass]="n.urlToImage ? 'col-sm-3' : ''"
                 *ngIf="n.urlToImage" />

            <p [ngClass]="n.urlToImage ? 'col-sm-9' : ''" *ngIf="n.description">{{n.description}}</p>

        </div>

        <footer *ngIf="n.publishedAt">
            <div>{{getDate(n.publishedAt)}}</div>
        </footer>
    </article>
</section>
