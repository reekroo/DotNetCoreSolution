<div class="news-container container-fluid">

    <div class="row">
        <div class="col-sm-12">
            <h2>{{title}}</h2>
        </div>
    </div>

    <div class="row" *ngFor="let row of news" >
        <section class="col-sm-3" *ngFor="let item of row.items">
            <article>
                <header *ngIf="item.title">
                    <h4>
                        <a href="{{item.url}}" target="_blank">{{item.title}}</a>
                    </h4>
                </header>

                <img src="{{item.urlToImage}}" alt="(no image)" class="img-fluid img-thumbnail" *ngIf="item.urlToImage" style="width: 100%" />

                <p *ngIf="item.description">{{getDiscription(item.description)}}</p>

                <footer *ngIf="item.publishedAt">
                    <div>{{getDate(item.publishedAt)}}</div>
                </footer>
            </article>
        </section>
    </div>
</div>
