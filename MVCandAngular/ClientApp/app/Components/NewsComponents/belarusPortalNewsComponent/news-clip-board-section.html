<div class="news-container container">

    <div class="row">
        <div class="col-sm-12">
            <h2>{{title}}</h2>
        </div>
    </div>

    <div class="row">
        <section class="col-sm-12" *ngFor="let item of news">
            <article>
                <header class="col-sm-12" *ngIf="item.title">
                    <h4>
                        <a href="{{item.url}}" target="_blank">{{item.title}}</a>
                    </h4>
                </header>

                <img src="{{item.urlToImage}}" alt="(no image)" class="img-fluid img-thumbnail col-sm-2" *ngIf="item.urlToImage"  />

                <p class="col-sm-10" *ngIf="item.description">{{item.description}}</p>

                <footer class="col-sm-12" *ngIf="item.publishedAt">
                    <div>{{getDate(item.publishedAt)}}</div>
                </footer>
            </article>
        </section>
    </div>
</div>
