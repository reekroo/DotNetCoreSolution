<div class="row" *ngFor="let r of defaultRates">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-sm-4"><h2>{{r.Cur_Abbreviation}}</h2></div>
            <div class="col-sm-4"><h2>{{r.Cur_Scale}}</h2></div>
            <div class="col-sm-4"><h2>{{r.Cur_OfficialRate}}</h2></div>
        </div>
    </div>
</div>
