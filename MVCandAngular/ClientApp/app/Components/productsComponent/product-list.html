
<div>
    <a [routerLink]="['create']" class="btn btn-sm btn-primary">Add</a>
    <button (click)="delete()" class="btn btn-sm btn-danger">Delete all</button>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <td>Model</td>
            <td>Company</td>
            <td>Price</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products">
            <td>{{p?.name}}</td>
            <td>{{p?.company}}</td>
            <td>{{p?.price}}</td>
            <td>
                <a [routerLink]="['edit', p.id]" class="btn btn-sm btn-primary">Edit</a>
                <button (click)="delete(p.id)" class="btn btn-sm btn-danger">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
