<div class="bank-container container">

    <div class="row">
        <div class="col-sm-12">
            <h2>Weather forecast</h2>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-4">
            <div class="panel panel-default">

                <weather-section [weather]="weatherViewModel.weather"></weather-section>
            </div>
        </div>

        <div class="col-sm-8">            
            <div class="panel panel-default">
                <div class="panel-body">

                    <chart-form [inputData]="chart"></chart-form>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-12">

            <div class="panel panel-default">
                <div class="panel-body">

                    <forecast-table-section [forecast]="weatherViewModel.forecast"></forecast-table-section>
                </div>
            </div>
        </div>
    </div>

</div>
